<div class="alert alert-danger print-error-msg" >
    <ul>
        <li>Tidak boleh kosong</li>
        <li>Password minimal 8 karakter dengan kombinasi angka, upper case, dan simbol</li>
        <li>Masukkan semua data dengan benar</li>
      </ul> 
  </div>
  
  <h3>Daftar</h3>
  <form name="registrationForm" class="form-horizontal">
  <div class="panel panel-default">
    <div class="form-group">
      <label>E-mail</label>
      <input  ng-class="error.length ? 'is-invalid' : ''" class="form-control" type="text" name="email" ng-model="regisStaff.email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-class="error.length ? 'is-invalid' : ''" class="form-control" type="password" name="password" ng-model="regisStaff.password">
      <div class="invalid-feedback" nf-if="error">{{error}}</div>
    </div>
    <div class="form-group">
        <select id="cars" class="btn btn-primary dropdown-toggle" ng-model="regisStaff.role">
            <option value="0">----- Pilih Jabatan -----</option>
            <option value="3">Rektor</option>
            <option value="4">Dekan</option>
        </select>                  
    </div>
    <button class="btn btn-primary" type="submit" ng-click="regisStaff()">Daftar</button>
  </div>
  </form>
