<div class="alert alert-danger print-error-msg" >
  <ul>
      <li>Tidak boleh kosong</li>
      <li>Password minimal 8 karakter dengan kombinasi angka, upper case, dan simbol</li>
      <li>Masukkan semua data dengan benar</li>
    </ul> 
</div>

<h3>Daftar</h3>
<form name="registrationForm" class="form-horizontal">
<div class="panel panel-default">
  <div class="form-group">
    <label>E-mail</label>
    <input  ng-class="error.length ? 'is-invalid' : ''" class="form-control" type="text" name="email" ng-model="registration.email">
    <!-- <div class="invalid-feedback" nf-if="error">{{error}}</div> -->
    <!-- <span id="email_error" class="text-danger font-weight-bold"> </span> -->
  </div>
  <div class="form-group">
    <label>Password</label>
    <input ng-class="error.length ? 'is-invalid' : ''" class="form-control" type="password" name="password" ng-model="registration.password">
    <div class="invalid-feedback" nf-if="error">{{error}}</div>
  </div>
  <!-- <div class="form-group">
    <label>Alamat Akun ETH </label>
    <input ng-class="error.length ? 'is-invalid' : ''" class="form-control" type="text" name="address" ng-model="registration.address">
    <div class="invalid-feedback" nf-if="error">{{error}}</div>
  </div> -->
  <button class="btn btn-primary" type="submit" ng-click="register()">Daftar</button>
</div>
</form>
